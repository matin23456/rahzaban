    <div style="width: 100%; height: 90vh;  display: flex; justify-content: center; align-items: center;">
        <div class="regformcontainer">

            <div class="regform">
                <h1><u>ثبت نام</u></h1>
                <div class="reggroup" style="margin-top: 10%;">
                    <input class="uuu" type="text" placeholder="نام" maxlength="20">
                    <input class="uuu" type="text" placeholder="نام خانوادگی" maxlength="20">
                </div>
                <br>
                <hr style="margin-left: 20px; margin-right: 20px; margin-top: 5%;">

                <div class="reggroup usernamecont" style="margin-top: 10%;">
                    <input type="text" placeholder="نام کاربری" class="uuu username" width="90%">
                </div>

                <br>
                <hr style="margin-left: 20px; margin-right: 20px; margin-top: 5%;">

                <div class="reggroup" style="margin-top: 10%;">
                    <input class="uuu" type="email" placeholder="ایمیل" maxlength="20">
                    <input class="uuu" type="password" placeholder="پسورد" maxlength="20">
                </div>

                <button class="submit">ثبت نام</button>
            </div>
            <div class="regdetail">
                <h1>!سلام</h1>

                <h2>!یا اگر از قبل اکانت داری وارد شو</h2>

                    </button></a>
            </div>
